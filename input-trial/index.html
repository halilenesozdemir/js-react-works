<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Trial</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="display: flex; flex-direction: column; gap: 10px; width: 30%">
      <label for="ttdevre">TT Devre NumarasÄ±</label>
      <input id="ttdevre" type="text" oninput="validateInput(event, 3)" />
    </div>
    <script>
      function validateInput(event, maxLength, allowNegative = true) {
        const input = event.target;
        let { value } = input;

        if (!allowNegative && value.startsWith("-")) {
          value = value.slice(1);
        }

        const regex = allowNegative ? /^-?\d*$/ : /^\d*$/;
        if (!regex.test(value)) {
          value = value.replace(/[^0-9]/g, "");
        }
        if (value.length > maxLength) {
          value = value.slice(0, maxLength);
        }

        input.value = value;
      }
    </script>
  </body>
</html>
